<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>クイズ模擬試験</title>
</head>
<body>
   <div class="main-container">
  <!-- ロゴ -->

  <div id="header" onclick="home()" style="cursor:pointer;">
    <h2>模擬問題</h2>
  </div>

  <!-- トップ画面 -->

  <div id="start-screen">

  <h3>教科選択</h3>
  <label><input type="radio" name="subject" value="sql" checked> SQL</label>
  <!-- <label><input type="radio" name="subject" value="java"> Java</label> -->

  <h3>ジャンル選択</h3>
  <p>※何も選ばない場合 全てのジャンルから出題されます</p>

  <!-- カテゴリ選択 -->
  <div class="category-group">

  <label><input type="checkbox" name="category" value="基本文法">基本文法</label>
  <label><input type="checkbox" name="category" value="WHERE句">WHERE句</label>
  <label><input type="checkbox" name="category" value="データ型">データ型</label>
  <label><input type="checkbox" name="category" value="DML">DML</label>

  </div>
  <button id="clear-category">選択全解除</button>

  <br><br>
  <button onclick="startQuiz()">クイズ開始</button>
  </div>

  <!-- クイズ画面 -->

  <div id="quiz-screen" style="display:none;">
    <div id="question-text">ここに問題文</div>
    <!-- 現在の問題数 -->
    <div id="progress"></div>
    <div id="choices">選択肢のボタン</div>
    <button onclick="checkAnswer(currentQuestionIndex); showResult(currentQuestionIndex);">回答する</button>
  </div>

  <!-- 解説画面 -->

  <div id="result-screen" style="display:none;">
    <div id="answer">合否</div>
    <div id="explanation">解説</div>
    <button onclick="nextQuestion()">次の問題へ</button>
  </div>

  </div>



  <script src="script.js"></script>
</body>
</html>
