<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>クイズ模擬試験</title>
</head>
<body>
  <!-- トップ画面 -->

  <div id="start-screen">
  <h1>クイズ模擬試験</h1>

  <h2>教科選択</h2>
  <label><input type="radio" name="subject" value="sql" checked> SQL</label>
  <label><input type="radio" name="subject" value="java"> Java</label>

  <h2>ジャンル選択</h2>
  <p>※何も選ばない場合 全てのジャンルが出題されます</p>
  <label><input type="checkbox" name="genre" value="基本文法"> 基本文法</label>
  <label><input type="checkbox" name="genre" value="トランザクション"> トランザクション</label>
  <label><input type="checkbox" name="genre" value="例外処理"> 例外処理</label>

  <br><br>
  <button onclick="startQuiz()">クイズ開始</button>
  </div>

  <!-- クイズ画面 -->

  <div id="quiz-screen" style="display:none;">
    <div id="question-text">ここに問題文</div>
    <div id="choices">選択肢のボタン</div>
    <button onclick="showResult()">回答する</button>
  </div>

  <!-- 解説画面 -->

  <div id="result-screen" style="display:none;">
    <div id="result-text">合否と解説</div>
    <button onclick="nextQuestion()">次の問題へ</button>
  </div>



  <script src="script.js"></script>
</body>
</html>
